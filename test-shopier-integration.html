<body>
    <div class="container">

    <script>
        // Shopier API bilgileri
        const API_KEY = '107a7821174596da16176ffe2138b709';
        const API_SECRET = '952d2f8f485d0d74391343c1606aa4cb';
        const WEBSITE_INDEX = 1;
        const PAYMENT_URL = 'https://www.shopier.com/ShowProduct/api_pay4.php';

        document.getElementById('shopierTestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const productName = document.getElementById('productName').value;
            const totalAmount = document.getElementById('totalAmount').value;
            const buyerName = document.getElementById('buyerName').value;
            const buyerEmail = document.getElementById('buyerEmail').value;
            const buyerPhone = document.getElementById('buyerPhone').value;

            // MÃ¼ÅŸteri adÄ±nÄ± parÃ§ala
            const [firstName, ...surnameParts] = buyerName.split(' ');
            const lastName = surnameParts.join(' ') || 'MÃ¼ÅŸteri';

            const orderId = `TEST_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

            // Ã–deme verilerini hazÄ±rla
            const paymentData = {

            const signatureString = Object.values(paymentData).join('');

            const debugOutput = document.getElementById('debugOutput');

${JSON.stringify(paymentData, null, 2)}

            // Form oluÅŸtur ve submit et
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = PAYMENT_URL;
            form.id = 'shopier_form';
            form.style.display = 'none';

            Object.entries(paymentData).forEach(([key, value]) => {

                input.type = 'hidden';

        });
    </script>
